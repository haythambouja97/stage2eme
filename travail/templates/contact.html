
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Us</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'travail/stylecontact.css' %}">
	
<!--===============================================================================================-->
</head>
<body>
	
	<script>
		
		function contact(){
			if (document.getElementById("name").value.length<2)
			{
				alert("You Must Fill The Field ");
			}
			 var adresse_email=document.getElementById("email").value;
			if (!adresse_email.match(/[a-z0-9_\-\.]+@[a-z0-9_\-\.]+\.[a-z]+/i)) {
             alert(adresse_email + " Not Valid Adress");}
			 if (document.getElementById("message").value.length<10)
			{
					alert("OOPS!","You Must Fill The Field")
					
			}

		}
	</script>
	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="../static/travail/img-01.png" alt="IMG">
				</div>

				<form method="POST" class="contact100-form validate-form">
					{%csrf_token%}

					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" required name="name" id="name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email"required placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Message is required">
						<textarea class="input100" name="message"  id="message"required placeholder="Message"></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<input type="submit" value="Send" class="contact100-form-btn" onclick="contact()">
						
					</div>
					
					
				</form>
				
		</div>

	

	</div>
	<div id="a">
	<a  href="#">
		<img src="https://image.flaticon.com/icons/png/128/1251/1251704.png" alt="#"  >
		</a>
	</div>




</body>
</html>
